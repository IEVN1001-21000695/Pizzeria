<div style="width: 100%; text-align: center; margin-bottom: 20px;">
  <div style="width: 100%; background-color: hsl(133, 67%, 60%); padding: 20px; border: 1px solid #000;">
    <div style="width: 100%; text-align: left; margin-bottom: 20px;">
      <input type="text" #ventasFecha style="border: 1px solid #000; padding: 5px; margin-right: 10px;">
      <button (click)="fetchVentasDelDia()" style="background-color: #ffffff; border: 1px solid #000; padding: 5px 10px;">
        Ventas del Día
      </button>
    </div>
    <div id="ventasDelDia" style="width: 100%; text-align: center;">
      <table border="1" cellpadding="5" cellspacing="0" style="width: 100%; border-collapse: collapse;">
        <thead style="background-color: #ffffff;">
          <tr>
            <th>Fecha</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Pedido</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let venta of ventasDelDia">
            <td>{{ venta.fecha_pedido }}</td>
            <td>{{ venta.nombre }}</td>
            <td>{{ venta.direccion }}</td>
            <td>{{ venta.telefono }}</td>
            <td>
              <div *ngFor="let item of venta.pedido">
                <span>Tamaño: {{ item.pedido.size }}, Ingredientes: {{ item.pedido.toppings.join(', ') }}, Cantidad: {{ item.pedido.quantity }}</span>
              </div>
            </td>
            <td>{{ venta.total | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
