<div style="text-align: center;">
  <div style="max-width: 600px; width: 100%; padding: 20px; background-color: hsl(133, 67%, 60%); border: 1px solid #000; margin: auto;">
    <h2 style="font-size: 24px; text-align: center; margin-bottom: 20px;">Formulario de Pedido de Pizza</h2>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <!-- Datos del cliente -->
      <div style="margin-bottom: 20px;">
        <label for="fullName">Nombre Completo</label>
        <input type="text" id="fullName" formControlName="fullName" required style="width: 100%; padding: 5px; border: 1px solid #000;">
      </div>

      <div style="margin-bottom: 20px;">
        <label for="address">Dirección</label>
        <input type="text" id="address" formControlName="address" required style="width: 100%; padding: 5px; border: 1px solid #000;">
      </div>

      <div style="margin-bottom: 20px;">
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" formControlName="phone" required style="width: 100%; padding: 5px; border: 1px solid #000;">
      </div>

      <div style="margin-bottom: 20px;">
        <label for="purchaseDate">Día de la Semana</label>
        <input type="text" id="purchaseDate" formControlName="purchaseDate" required style="width: 100%; padding: 5px; border: 1px solid #000;">
      </div>

      <!-- Tamaño -->
      <div style="margin-bottom: 20px;">
        <label>Tamaño</label>
        <div>
          <div *ngFor="let size of sizeOptions" style="margin-bottom: 10px;">
            <input type="radio" [id]="size" formControlName="size" [value]="size" required>
            <label [for]="size">{{ size }}</label>
          </div>
        </div>
      </div>

      <!-- Ingredientes -->
      <div formGroupName="toppings" style="margin-bottom: 20px;">
        <label>Elige los ingredientes</label>
        <div>
          <div *ngFor="let topping of toppingOptions" style="margin-bottom: 10px;">
            <input type="checkbox" [id]="topping" [formControlName]="topping">
            <label [for]="topping">{{ topping }}</label>
          </div>
        </div>
      </div>

      <!-- Cantidad de Pizzas -->
      <div style="margin-bottom: 20px;">
        <label for="quantity">Cantidad de Pizzas</label>
        <input type="number" id="quantity" formControlName="quantity" min="1" required style="width: 100%; padding: 5px; border: 1px solid #000;">
      </div>

      <!-- Botón de Enviar -->
      <div style="text-align: center;">
        <button type="submit" style="background-color: #ccc; border: 1px solid #000; padding: 10px 20px;">
          Añadir Pedido
        </button>
      </div>
    </form>
  </div>
</div>
